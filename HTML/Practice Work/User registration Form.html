<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Registration Form</title>
</head>
<body>
    <!-- Query Forms -->
    <form method="get" target="_blank">
        <fieldset>
            <legend>User Registration Form!!!</legend>
            <!-- User Details -->
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="username" placeholder="username" value="ayush" disabled>
            <br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="useremail" placeholder="example@gmail.com" autofocus>
            <br>
            <br>
            <label for="address">Enter your address:</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea>
            <br>
            <br>
            <label for="DOB">Enter your Date of Birth:</label>
            <input type="date" name="DOB" id="userdob">
            <br>
            <br>
            <label for="password">Enter your Password:</label>
            <input type="password" id="password" class="userpassword">
            <br>
            <br>
            Select your Gender:
            <br>
            <label for="Male">Male:</label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <br>
            <label for="Female">Female:</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <br>
            <label for="Others">Others:</label>
            <input type="radio" name="Gender" id="Others" value="Others">
            <br>
            <br>
            Select Your Favourite Movie:
            <br>
            <label for="avengers">Avengers:</label>
            <input type="checkbox" name="avengers" id="avengers">
            <br>
            <label for="thor">Thor:</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <label for="ironman">Ironman:</label>
            <input type="checkbox" name="ironman" id="ironman">
            <br>
            <br>
            <label for="number">Ente your favourite number:</label>
            <input type="number" name="number" id="usernumber">
            <br>
            <br>
            <input type="submit" value="Submit Query">
        </fieldset>
    </form>
</body>
</html>
