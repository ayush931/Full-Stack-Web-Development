<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_Password.css">
    <title>Password Manager</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <main id="input">
                <div class="first">
                <label for="password"> Enter Password:</label>
                <input type="password" class="password" placeholder="Enter Your Password">
                </div>
                <br>
                <br>
                <div class="second">
                <label for="password">Confirm your Password:</label>
                <input type="password" class="confirmpassword" placeholder="Confirm Your Password">
                </div>
                <input type="submit" class="submit" >
            </main>
        </fieldset>
    </form>
</body>
<script src="01_Password.js"></script>
</html>
